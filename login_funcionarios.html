<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Funcionarios</title>
    <link rel="stylesheet" href="Estilos_CSS/login_funcionarios.css">
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <img src="IMAGENES/1.png" alt="Logo de la Empresa">
        <form id="loginForm">
            <div class="form-group">
                <label for="role">Seleccione su rol:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option value="chef">Chef</option>
                    <option value="cajero">Cajero</option>
                    <option value="mesero">Mesero</option>
                </select>
            <div class="form-group"><br></br>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <a href="restrablecer_contra.html" id="resetPassword">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script src="Script_JS/login_funcionarios.js"></script>
</body>
</html>
