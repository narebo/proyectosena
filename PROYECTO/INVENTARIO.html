<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos_CSS/ad_inventario_stock.css">
    <title>Inventario</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="IMAGENES/2.png" alt="Logo de la Empresa">
            <h1>Inventario</h1>
        </div>
        <nav>
            <ul>
                <li><a href="interfaz_admin.html">Atras</a></li>
            </ul>
        </nav>
    </header>
    <main class="form-container">
        <form action="INVENTARIO.php" method="post">
            <h2>Registro de Inventario</h2>

            <label for="nombre_producto">Nombre del Producto:</label>
            <input type="text" id="nombre_producto" name="nombre_producto" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <select id="unidad_medida" name="unidad_medida" required>
                <option value="kilogramos">Kilogramos</option>
                <option value="libras">Libras</option>
                <option value="unidad">Por unidad</option>
                <option value="litros">Litros</option>
            </select>

            <label for="precio">Precio (Pesos):</label>
            <input type="number" step="0.01" id="precio" name="precio" required>

            <label for="minimo">Stock Mínimo:</label>
            <input type="number" id="minimo" name="minimo" required>
            <select id="unidad_medida1" name="unidad_medida1" required>
                <option value="kilogramos">Kilogramos</option>
                <option value="libras">Libras</option>
                <option value="unidad">Por unidad</option>
                <option value="litros">Litros</option>
            </select>

            <label for="consumo_diario">Consumo Diario:</label>
            <input type="number" step="0.01" id="consumo_diario" name="consumo_diario" required>
            <select id="unidad_medida2" name="unidad_medida2" required>
                <option value="kilogramos">Kilogramos</option>
                <option value="libras">Libras</option>
                <option value="unidad">Por unidad</option>
                <option value="litros">Litros</option>
            </select>

            <label for="proxima_compra">Próxima Compra (días):</label>
            <input type="number" id="proxima_compra" name="proxima_compra" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="disponible">Disponible</option>
                <option value="agotado">Agotado</option>
                <option value="por_reponer">Stock Exacto</option>
            </select>

            <input type="submit" value="Guardar">
        </form>
    </main>
</body>
</html>
