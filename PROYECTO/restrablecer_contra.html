<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Estilos_CSS/restrablecer_contra.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <div class="container">
        <h2>Restablecer Contraseña</h2>
        <form id="resetPasswordForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Enviar">
        </form>
        <p id="message">Su enlace para restablecer su contraseña fue enviado al correo electrónico. Por favor, diríjase a él.</p>
        <a href="index.html">
        <button id="loginButton">Iniciar Sesión</button></a>
    </div>
    <script src="Script_JS/restrablecer_contra.js"></script>
</body>
</html>
