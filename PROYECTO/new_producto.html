<body>
    <main class="form-container">
        <form action="new_producto.php" method="POST" enctype="multipart/form-data">
            <h2>Agregar Nuevo Producto</h2>
   
        <label for="nombre">Nombre del Producto:</label><br>
        <input type="text" id="nombre" name="nombre_producto" required><br><br>

        <label for="descripcion">Descripci√≥n:</label><br>
        <textarea id="descripcion" name="descripcion"></textarea><br><br>

        <label for="precio_neto">Precio Neto (Pesos):</label><br>
        <input type="number" id="precio_neto" name="precio_neto" step="0.01" required><br><br>

        <label for="precio_venta">Precio de Venta (Pesos):</label><br>
        <input type="number" step="0.01" id="precio_venta" name="precio_venta" required><br><br>

        <label for="imagen">Imagen del Producto:</label><br>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>

        <input type="submit" value="Agregar Producto">
        </form>
