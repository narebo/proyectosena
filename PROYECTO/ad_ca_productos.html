<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos_CSS/ad_ca_productos.css">
    <title>Productos</title>
</head>
    <header>
        <div class="logo">
            <img src="IMAGENES/2.png" alt="Logo de la Empresa">
            <h1>Productos</h1>
        </div>
        <nav>
            <ul>
                <li><a href="interfaz_admin.html">Atras</a></li>
            </ul>
        </nav>
    </header><br></br>

    <form id="productForm">
        <label for="number">Número:</label>
        <input type="number" id="number" required><br><br>
        <label for="code">Código:</label>
        <input type="text" id="code" required><br><br>
        <label for="image">Imagen URL:</label>
        <input type="text" id="image" required><br><br>
        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br><br>
        <label for="purchasePrice">Precio de Compra:</label>
        <input type="number" id="purchasePrice" required><br><br>
        <label for="salePrice">Precio de Venta:</label>
        <input type="number" id="salePrice" required><br><br>
        <label for="category">Categoría:</label>
        <select id="category" required>
            <option value="Bebidas">Bebidas</option>
            <option value="Hamburguesas">Hamburguesas</option>
            <option value="Pizzas">Pizzas</option>
        </select><br><br>
        <label for="minimum">Mínimo:</label>
        <input type="number" id="minimum" required><br><br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" required><br><br>
        <button type="button" onclick="addProduct()">Agregar Producto</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Número</th>
                <th>Código</th>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Categoría</th>
                <th>Mínimo</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            
        </tbody>
    </table>
    <script src="Script_JS/ad_ca_productos.js"></script>
</body>
</html>
